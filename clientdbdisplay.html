<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Submitted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #data-table {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="data-table">
        <h2>Submitted Data</h2>
        <table id="sheet-data">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Money</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data from Google Sheets will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch data from Google Sheets and display it in the table
        function fetchSheetData() {
            // Replace 'YOUR_DATA_WEB_APP_URL' with the actual URL of your Google Apps Script for fetching data
            fetch('https://script.google.com/macros/s/AKfycbz7ixZQPoQMJr6jNorwPvk_WE2AyQTJeD2VRGrupC1Rw1LsUb6MF5tJdU7zpY9gGZ3F/exec')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#sheet-data tbody');
                    tableBody.innerHTML = ''; // Clear existing data

                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row.name}</td>
                            <td>${row.email}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // Fetch the data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchSheetData();
            setInterval(fetchSheetData, 2000);  // Reload every 2 seconds
        });
    </script>
</body>
</html>
