<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
        #next-page-link {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Submit Your Name</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>
        <div id="next-page-link">
            <a href="./clientquestions.html" id="quiz-link">Proceed to Quiz</a>
        </div>
    </div>


    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            sessionStorage.setItem('username', name);
            let correctAnswersCount = 0;

            // Replace 'YOUR_FORM_WEB_APP_URL' with the actual URL of your Google Apps Script for form submission
            fetch('https://script.google.com/macros/s/AKfycbyKZY6u1Y0oKyThnpZwN48jUZ5eXvp6aK3UpPhXIlfZ5yuOr4PwZMZ2c9rdh6IK2Lgl/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'name': name,
                    'email': correctAnswersCount
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "Success") {
                    document.getElementById('message').innerText = "Form submitted successfully!";
                    document.getElementById('contact-form').reset(); // Reset the form
                    document.getElementById('next-page-link').style.display = 'block';
                } else {
                    document.getElementById('message').innerText = "Error submitting form.";
                }
            })
            .catch((error) => {
                console.error("Error:", error);
                document.getElementById('message').innerText = "Error submitting form.";
            });
        });
    </script>
</body>
</html>
