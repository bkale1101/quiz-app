<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .option {
            display: block;
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .option:hover {
            background-color: #ddd;
        }
        .selected {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        #message {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2 id="question-title"></h2>
    <div id="options-container"></div>
    <button id="next-button">Next Question</button>
    <div id="message"></div>
</div>

<script>
    const questions = [
        {
            question: "What is the capital of France?",
            options: ["London", "Paris", "Berlin", "Rome"],
            answer: "Paris"
        },
        {
            question: "What is 2 + 2?",
            options: ["3", "4", "5", "6"],
            answer: "4"
        },
        {
            question: "What color is the sky?",
            options: ["green", "blue", "red", "yellow"],
            answer: "blue"
        },
        {
            question: "What is the largest ocean on Earth?",
            options: ["Indian", "Atlantic", "Arctic", "Pacific"],
            answer: "Pacific"
        },
        {
            question: "What is the freezing point of water?",
            options: ["32°C", "100°C", "0°C", "-10°C"],
            answer: "0°C"
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    const questionTitle = document.getElementById("question-title");
    const optionsContainer = document.getElementById("options-container");
    const nextButton = document.getElementById("next-button");
    const message = document.getElementById("message");

    function displayQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionTitle.textContent = currentQuestion.question;

        // Clear previous options
        optionsContainer.innerHTML = '';
        message.textContent = '';

        currentQuestion.options.forEach(option => {
            const optionElement = document.createElement('div');
            optionElement.classList.add('option');
            optionElement.textContent = option;
            optionElement.addEventListener('click', () => selectOption(optionElement, option));
            optionsContainer.appendChild(optionElement);
        });
    }

    function selectOption(optionElement, option) {
        // Deselect all options
        document.querySelectorAll('.option').forEach(opt => {
            opt.classList.remove('selected');
        });

        // Select the clicked option
        optionElement.classList.add('selected');
        selectedOption = option;
    }

    function checkAnswer() {
        if (!selectedOption) {
            message.textContent = "Please select an answer.";
            message.style.color = "red";
            return;
        }

        if (selectedOption === questions[currentQuestionIndex].answer) {
            score++;
            message.textContent = "Correct!";
            message.style.color = "green";
        } else {
            message.textContent = "Incorrect.";
            message.style.color = "red";
        }
    }

    nextButton.addEventListener("click", function() {
        checkAnswer();

        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            selectedOption = null;
            displayQuestion();
        } else {
            // Show final score
            questionTitle.textContent = `Quiz Complete! Your score: ${score}/${questions.length}`;
            optionsContainer.style.display = 'none'; // Hide options
            nextButton.style.display = 'none'; // Hide next button
            message.style.display = 'none'; // Hide message
        }
    });

    // Initialize the first question
    displayQuestion();
</script>

</body>
</html>
